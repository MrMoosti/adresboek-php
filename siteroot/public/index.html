<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Header en nog wat</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h2>OnlineAdresboek</h2>
    </header>

    <div id="side-panel">
      <nav>
        <ul class="clearfix menu">
          <li>
            <div class="sidepanel-button gebruikers-but">
                <h4>Gebruikers</h4><i class="fas fa-user fa-2x sidepanel-icons"></i>
            </div>
          </li>
          <li>
            <div class="sidepanel-button contacten-but">
              <h4>Contacten</h4><i class="fas fa-users fa-2x sidepanel-icons"></i>
            </div>
          </li>
          <li>
            <div class="sidepanel-button uitloggen-but">
              <h4>Uitloggen</h4><i class="fas fa-key fa-2x sidepanel-icons"></i>
            </div>
          </li>
        </ul>

        <a href="#">
          <div id="drop-down">
            <i class="fas fa-angle-down fa-3x"></i>
          </div>
        </a>

      </nav>
    </div>

    <section>
      <p id="mid-section">pp</p>
    </section>

    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
